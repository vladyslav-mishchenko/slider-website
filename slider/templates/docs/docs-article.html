{% extends 'base.html' %}

{% block title %}
Docs
{% endblock %}

{% block content%}
            <div class="docs g">
                <div class="container">
                    <div class="two-columns">
                        <main class="main">
                            <article class="article">
                                {{ docs.text|safe }}
                            </article>
                        </main>

                        <aside class="aside">
                            <ul class="aside-blocks">
                                <li>
                                    <div class="aside-block">
                                        <div class="aside-block--title">Documentation</div>

                                        <nav class="aside-nav">
                                            <ul class="aside-menu">
                                                {% for link in links%}
                                                <li class="item">
                                                    <a href="/docs/{{ link.docs_slug }}" class="link">
                                                        <div class="aside-menu--item">{{ link.name }}</div>
                                                    </a>
                                                </li>
                                                {% endfor %}
                                            </ul>
                                        </nav>
                                    </div>
                                </li>
                            </ul>
                        </aside>
                    </div>
                </div>
            </div>
{% endblock%}
