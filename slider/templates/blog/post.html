{% extends 'base.html' %}

{% block title %}
    Blog Post               
{% endblock %}

{% block content%}
            <div class="text g">
                <div class="container">
                    <article class="article">
                        <p>Post Page</p>
                        <div class="menu">
                            {% for category in categories %}
                                <a href="{% url 'blog:category' category.category_slug %}" class="">{{ category.name }}</a>
                            {% endfor %}
                        </div>

                        <div>
                            {% for p in post %}
                                <div>{{ p.title }}</div>
                                <div>{{ p.text }}</div>
                            {% endfor %}
                        </div>
                    </article>
                </div>
            </div>
{% endblock%}
